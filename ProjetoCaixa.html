<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washing Tech-Box Pro - Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .line-through-custom { text-decoration: line-through; color: #9ca3af; }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Cabeçalho -->
        <header class="mb-8">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-extrabold text-blue-800 mb-2">Washing Tech-Box Pro</h1>
                    <div class="flex items-center gap-4 text-gray-600 italic">
                        <div class="flex items-center gap-1">
                            <i data-lucide="save" class="w-4 h-4 text-green-500"></i>
                            <span class="text-xs font-bold text-green-600 uppercase">Auto-Save Ativo</span>
                        </div>
                        <button onclick="clearAllData()" class="flex items-center gap-1 text-red-500 hover:text-red-700 transition-colors">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                            <span class="text-xs font-bold uppercase">Limpar Dados</span>
                        </button>
                    </div>
                </div>
                
                <!-- Barra de Busca -->
                <div class="relative w-full md:w-72">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Pesquisar componente..." 
                        class="w-full pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm transition-all"
                    >
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 uppercase font-semibold">Itens na Lista</p>
                        <p id="progressText" class="text-xl font-bold text-blue-600">0 / 0</p>
                    </div>
                    <div class="bg-blue-50 p-2 rounded-lg text-blue-600">
                        <i data-lucide="list-checks"></i>
                    </div>
                </div>
                
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 uppercase font-semibold">Total Gasto</p>
                        <p id="totalPriceText" class="text-xl font-bold text-green-600">R$ 0,00</p>
                    </div>
                    <div class="bg-green-50 p-2 rounded-lg text-green-600">
                        <i data-lucide="wallet"></i>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-xs text-gray-500 uppercase font-semibold">Status Geral</p>
                        <p id="percentageText" class="text-xl font-bold text-gray-700">0%</p>
                    </div>
                    <div class="bg-gray-50 p-2 rounded-lg text-gray-600">
                        <i data-lucide="gauge"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Lista de Categorias -->
        <main id="mainContent" class="space-y-8 pb-12"></main>

        <footer class="text-center text-gray-400 text-xs py-4 border-t border-gray-200">
            Washing Tech-Box Pro Dashboard • Os dados são guardados automaticamente no seu navegador.
        </footer>
    </div>

    <script>
        // Dados iniciais
        const initialCategories = [
            {
                name: "1. Proteção e Força (220V)",
                items: [
                    { id: 'p1', name: "Disjuntor Bipolar", spec: "20A - Curva C", qty: 1 },
                    { id: 'p2', name: "Dispositivo DR (IDR)", spec: "25A-30mA", qty: 1 },
                    { id: 'p3', name: "Contatora Modular", spec: "25A-2NA (220V)", qty: 2 },
                    { id: 'p4', name: "Botão de Emergência", spec: "XB2-ES542", qty: 1 },
                    { id: 'p5', name: "Tomada de Embutir", spec: "20A (Pino Grosso)", qty: 2 },
                ]
            },
            {
                name: "2. Inteligência e Controle (5V/12V)",
                items: [
                    { id: 'i1', name: "Arduino D1 Mini", spec: "ESP8266 Wi-Fi", qty: 1 },
                    { id: 'i2', name: "Módulo Relé", spec: "4 Canais - 5V", qty: 1 },
                    { id: 'i3', name: "Fonte Chaveada", spec: "12V-15A", qty: 1 },
                    { id: 'i4', name: "Módulo LM2596", spec: "DC-DC Step-Down", qty: 1 },
                    { id: 'i5', name: "Sensor ACS712", spec: "Módulo 30A", qty: 1 },
                    { id: 'i6', name: "Sensor de Nível", spec: "XKC-Y25-PNP", qty: 1 },
                    { id: 'i7', name: "Conector Mike", spec: "Macho/Fêmea Metal", qty: 1 },
                    { id: 'i8', name: "Sensor DHT11", spec: "Temp. e Humidade", qty: 1 },
                    { id: 'i9', name: "LEDs (5mm)", spec: "Verde e Vermelho", qty: 2 },
                    { id: 'i10', name: "Suporte de LED", spec: "Plástico 5mm", qty: 2 },
                    { id: 'i11', name: "Buzzer Ativo", spec: "12V", qty: 1 },
                    { id: 'i12', name: "Resistores", spec: "1k e 2k2", qty: 10 },
                ]
            },
            {
                name: "3. Hidráulica e Bombeamento",
                items: [
                    { id: 'h1', name: "Válvula Redutora/Reguladora", spec: "Controle de Pressão", qty: 1 },
                    { id: 'h2', name: "Bomba d'água", spec: "12V / Alta Pressão", qty: 1 },
                    { id: 'h3', name: "Tê Rosca 3/4", spec: "Conexão Hidráulica", qty: 1 },
                    { id: 'h4', name: "Nipel Rosca 3/4", spec: "União Macho/Macho", qty: 1 },
                    { id: 'h5', name: "Registro Esfera", spec: "Bloqueio Manual 3/4", qty: 1 },
                    { id: 'h6', name: "Veda Rosca", spec: "Fita PTFE (Rolo)", qty: 1 },
                ]
            },
            {
                name: "4. Estrutura e Organização",
                items: [
                    { id: 'e1', name: "Maleta Metálica", spec: "50x50x20cm", qty: 1 },
                    { id: 'e2', name: "Alça Retrátil", spec: "Modelo A6", qty: 1 },
                    { id: 'e3', name: "Trilho DIN", spec: "30cm Alumínio/Aço", qty: 1 },
                    { id: 'e4', name: "Barramento Terra", spec: "Para Trilho DIN", qty: 1 },
                    { id: 'e5', name: "Pente de Ligação", spec: "Bipolar (F/N)", qty: 1 },
                    { id: 'e6', name: "Prensa-Cabos", spec: "PG9 ou PG11", qty: 3 },
                    { id: 'e7', name: "Terminais Pino", spec: "Tubular / Ilhós", qty: 1 },
                    { id: 'e8', name: "Conectores Wago", spec: "Linha 221", qty: 5 },
                ]
            },
            {
                name: "5. Insumos de Finalização",
                items: [
                    { id: 'f1', name: "Cabo PP 3x2,5mm²", spec: "10 metros", qty: 1 },
                    { id: 'f2', name: "Cabo Manga 4 Vias", spec: "5 metros", qty: 1 },
                    { id: 'f3', name: "Fio Flexível 0,5mm²", spec: "5 metros", qty: 1 },
                    { id: 'f4', name: "Resina Shore A 15", spec: "1kg", qty: 1 },
                    { id: 'f5', name: "Pezinhos de Borracha", spec: "4 unidades", qty: 1 },
                    { id: 'f6', name: "Plugue Macho", spec: "1 unidade", qty: 1 },
                ]
            }
        ];

        // Estado da aplicação
        let unitPrices = {};
        let boughtQuantities = {};
        let searchTerm = "";

        const mainContent = document.getElementById('mainContent');
        const searchInput = document.getElementById('searchInput');

        // Carregar dados salvos ao iniciar
        function loadSavedData() {
            const savedPrices = localStorage.getItem('techbox_unit_prices');
            const savedQuantities = localStorage.getItem('techbox_bought_quantities');
            
            if (savedPrices) unitPrices = JSON.parse(savedPrices);
            if (savedQuantities) boughtQuantities = JSON.parse(savedQuantities);
        }

        // Salvar dados no localStorage
        function saveData() {
            localStorage.setItem('techbox_unit_prices', JSON.stringify(unitPrices));
            localStorage.setItem('techbox_bought_quantities', JSON.stringify(boughtQuantities));
        }

        // Limpar todos os dados
        window.clearAllData = () => {
            if(confirm("Deseja realmente apagar todos os preços e quantidades registados?")) {
                unitPrices = {};
                boughtQuantities = {};
                localStorage.removeItem('techbox_unit_prices');
                localStorage.removeItem('techbox_bought_quantities');
                render();
            }
        }

        // Função para Renderizar
        function render() {
            mainContent.innerHTML = "";
            let totalInvested = 0;
            let totalItemsCount = 0;
            let totalBoughtCount = 0;

            initialCategories.forEach(category => {
                const filteredItems = category.items.filter(item => 
                    item.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    item.spec.toLowerCase().includes(searchTerm.toLowerCase())
                );

                // Cálculo Global
                category.items.forEach(item => {
                    totalItemsCount++;
                    const bQty = boughtQuantities[item.id] || 0;
                    const uPrice = unitPrices[item.id] || 0;
                    
                    if (bQty > 0) {
                        totalBoughtCount++;
                        totalInvested += uPrice * bQty;
                    }
                });

                if (filteredItems.length > 0) {
                    const section = document.createElement('section');
                    section.className = "bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden mb-8";
                    
                    let itemsHtml = filteredItems.map(item => {
                        const bQty = boughtQuantities[item.id] || 0;
                        const uPrice = unitPrices[item.id] || "";
                        const itemTotal = (unitPrices[item.id] || 0) * (boughtQuantities[item.id] || 0);
                        const isDone = bQty > 0;

                        return `
                            <div class="flex flex-col md:flex-row items-start md:items-center p-4 px-6 gap-6 border-b border-gray-50 last:border-0 transition-colors ${isDone ? 'bg-green-50/20' : ''}">
                                <div class="flex-grow flex items-center gap-4">
                                    <div class="flex-shrink-0">
                                        <i data-lucide="${isDone ? 'check-circle' : 'circle'}" class="w-6 h-6 ${isDone ? 'text-green-500' : 'text-gray-200'}"></i>
                                    </div>
                                    <div>
                                        <div class="flex items-center gap-2">
                                            <h3 class="font-bold ${isDone ? 'text-green-800' : 'text-gray-800'}">${item.name}</h3>
                                            <span class="text-[10px] bg-blue-50 text-blue-500 px-2 rounded-full font-bold uppercase tracking-tighter">Precisa: ${item.qty}</span>
                                        </div>
                                        <p class="text-xs text-gray-500">${item.spec}</p>
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full md:w-auto items-center">
                                    <!-- Input Preço -->
                                    <div class="flex flex-col gap-1">
                                        <label class="text-[9px] font-bold text-gray-400 uppercase">Preço Unit.</label>
                                        <div class="flex items-center bg-gray-50 border border-gray-200 rounded-lg px-2 py-1">
                                            <span class="text-gray-400 text-[10px] mr-1">R$</span>
                                            <input 
                                                type="number" 
                                                placeholder="0,00"
                                                value="${uPrice}"
                                                oninput="updatePrice('${item.id}', this.value)"
                                                class="w-16 bg-transparent focus:outline-none text-right font-mono text-sm"
                                            >
                                        </div>
                                    </div>

                                    <!-- Input Qtd Comprada -->
                                    <div class="flex flex-col gap-1">
                                        <label class="text-[9px] font-bold text-gray-400 uppercase">Qtd Comprada</label>
                                        <div class="flex items-center bg-gray-100 border border-gray-300 rounded-lg px-2 py-1">
                                            <input 
                                                type="number" 
                                                placeholder="0"
                                                value="${boughtQuantities[item.id] || ""}"
                                                oninput="updateBoughtQty('${item.id}', this.value)"
                                                class="w-full bg-transparent focus:outline-none text-center font-bold text-sm text-blue-700"
                                            >
                                        </div>
                                    </div>

                                    <!-- Total Item -->
                                    <div class="flex flex-col gap-1 items-end col-span-2 md:col-span-1 border-t md:border-t-0 pt-2 md:pt-0">
                                        <label class="text-[9px] font-bold text-gray-400 uppercase">Total Pago</label>
                                        <span class="font-mono text-sm font-bold ${itemTotal > 0 ? 'text-green-600' : 'text-gray-300'}">
                                            R$ ${itemTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    section.innerHTML = `
                        <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 font-bold text-gray-800 flex items-center justify-between">
                            <span>${category.name}</span>
                            <i data-lucide="layers" class="w-4 h-4 text-gray-400"></i>
                        </div>
                        <div class="divide-y divide-gray-50">
                            ${itemsHtml}
                        </div>
                    `;
                    mainContent.appendChild(section);
                }
            });

            // Atualizar cabeçalho
            document.getElementById('progressText').innerText = `${totalBoughtCount} / ${totalItemsCount}`;
            document.getElementById('totalPriceText').innerText = `R$ ${totalInvested.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('percentageText').innerText = `${Math.round((totalBoughtCount / (totalItemsCount || 1)) * 100)}%`;

            lucide.createIcons();
            saveData(); // Salva sempre que renderiza
        }

        // Funções de Update
        window.updatePrice = (id, value) => {
            unitPrices[id] = parseFloat(value) || 0;
            debounceRender();
        };

        window.updateBoughtQty = (id, value) => {
            boughtQuantities[id] = parseInt(value) || 0;
            debounceRender();
        };

        let renderTimer;
        function debounceRender() {
            clearTimeout(renderTimer);
            renderTimer = setTimeout(render, 500);
        }

        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            render();
        });

        window.onload = () => {
            loadSavedData();
            render();
        };
    </script>
</body>
</html>
