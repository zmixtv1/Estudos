<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Teste NFC - UID</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Segoe UI", sans-serif;
           display:flex; flex-direction:column; gap:12px; align-items:center;
           justify-content:center; min-height:100vh; padding:20px; background:#f7f7fb; }
    button { padding:12px 20px; font-size:18px; border-radius:8px; cursor:pointer; }
    #uid { font-size:20px; background:#fff; padding:16px 18px; border-radius:10px;
           box-shadow:0 2px 6px rgba(0,0,0,0.06); min-width:220px; text-align:center; }
    #info { font-size:13px; color:#666; text-align:center; max-width:360px; }
  </style>
</head>
<body>
  <button id="start">Iniciar leitura NFC</button>
  <div id="uid">Aguardando leitura...</div>
  <div id="info">Abra esta página no Chrome do Android (HTTPS). Clique em "Iniciar leitura NFC" e aproxime o cartão.</div>

  <script>
    const start = document.getElementById('start');
    const uidEl = document.getElementById('uid');
    start.addEventListener('click', async () => {
      uidEl.textContent = 'Pedindo permissão... aproxime o cartão';
      if (!('NDEFReader' in window)) {
        uidEl.textContent = 'Web NFC não suportado neste navegador/dispositivo.';
        return;
      }
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        ndef.onreadingerror = () => { uidEl.textContent = 'Erro ao ler a tag.'; };
        ndef.onreading = (evt) => {
          // muitos navegadores Android expõem o UID em serialNumber
          const sn = evt.serialNumber || null;
          if (sn) {
            uidEl.textContent = sn;
          } else {
            uidEl.textContent = 'UID não disponível neste dispositivo/browser';
          }
        };
      } catch (err) {
        uidEl.textContent = 'Falha ao iniciar scanner: ' + (err.message || err);
      }
    });
  </script>
</body>
</html>
